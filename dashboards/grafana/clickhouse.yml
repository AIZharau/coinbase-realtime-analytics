apiVersion: 1
datasources:
  - name: ClickHouse
    type: vertamedia-clickhouse-datasource
    url: http://clickhouse:8123
    access: proxy
    basicAuth: false
    jsonData:
      defaultDatabase: "coinbase_market_data"
      username: "default"
      usePost: true
      addCorsHeader: true
      tlsSkipVerify: true
      timeout: 30
    secureJsonData:
      password: "clickhouse_password"
    editable: true